{% load static %}
{% load i18n %}

<div class="footer-bottom">
	<div class="container">
		<div class="row section-primary-mooc">
	        <div class="col-md-9 footer-credits text-center">
		        <p class=""><a href="https://github.com/institutotim/timtec" target="_blank">A plataforma MOOC Nutrir Crianças Saudáveis é um Software Livre!</a></p>
			</div>
	        <div class="col-md-3 text-center">
	        	<img src="{% static 'img/logo_footer_fundacao.svg' %}">
	        </div>
		</div>
	</div>
</div>

<div class="modal fade" id="modal-contact">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{% trans 'Contact' %}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-1">
                        <form class="form-horizontal" method="post" action="{% url 'contact' %}">
                            {% csrf_token %}
                            {% include '_contact_form.html' %}
                            <div class="submit textright">
                                <button type="reset" class="btn btn-danger">{% trans 'Clear' %}</button>
                                <button type="submit" class="btn btn-success">{% trans 'Send' %}</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
